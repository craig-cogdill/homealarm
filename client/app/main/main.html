<navbar></navbar>

<div class="container" id="main">
  <div class="row status">
    <h1><i ng-class="main.available ? 'fa fa-check-circle' : 'fa fa-times-circle'"></i></h1>
    <h2>{{main.getSaying()}}</h2>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="stall-list">
        <li class="stall-item" ng-class="!stall.active ? '' : 'unavailable'" ng-repeat="stall in main.stalls" ng-click="main.redirect(stall.stallId)">
          <h1><span class="toilet">🚽 </span>{{stall.info === "handicapped" ? "♿" : ""}}</h1>
          <div class="stall-status pull-right">
            {{!stall.active ? "👍💩🎉💯" : "✋🚫🌚💣"}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
